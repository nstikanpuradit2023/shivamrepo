<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="header&footer::Layout(~{::login})">
<body>
<login>
    <div class="container-box">
        <div class="container">
            <div class="login-container">
                <div class="login-image"></div>
                <div class="login-form">
                    <form action="/login" method="post">
                        <h2>Welcome Back!</h2>
                        <h5>Please Login Here</h5>
                        <input type="email" name="username" placeholder="Email" required />
                        <input type="password" name="password" placeholder="Password" required />

                        <div class="social-buttons">
                            <button class="btn btn-create">Login</button>
                        </div>
                        <a th:href="@{/signup}" class="forgot-password">
                            <span>Don't have an account? </span>Signup
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/login.js" defer type="module"></script>
    </login>
</body>

</html>
